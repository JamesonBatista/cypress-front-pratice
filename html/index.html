<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <form id="registrationForm" class="form-horizontal">
        <div class="form-group">
          <label class="control-label">Full Name*</label>
          <div class="input-group">
            <input
              type="text"
              placeholder="First Name"
              class="form-control small-input"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              class="form-control small-input"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Address</label>
          <textarea rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Email*</label>
          <input type="email" class="form-control small-input" required />
        </div>
        <div class="form-group">
          <label class="control-label">Phone</label>
          <input
            type="tel"
            class="form-control small-input"
            pattern="^\d{10}$"
          />
        </div>
        <div class="form-group">
          <label class="control-label">Gender*</label>
          <label
            ><input type="radio" name="gender" value="Male" required />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="others" /> Others</label
          >
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Hobbies</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="Cricket" /> Cricket</label>
            <label><input type="checkbox" value="Movies" /> Movies</label>
            <label><input type="checkbox" value="Hockey" /> Hockey</label>
          </div>
        </div>
        <br />

        <div class="form-group">
          <label class="control-label">Languages</label>
          <select class="form-control" multiple>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Date Of Birth</label>
          <div class="input-group">
            <select class="form-control small-input">
              <option value="" disabled selected>Year</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <!-- Add more years as needed -->
            </select>
            <select class="form-control small-input">
              <option value="" disabled selected>Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <!-- Add more months as needed -->
            </select>
            <select class="form-control small-input">
              <option value="" disabled selected>Day</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <!-- Add more days as needed -->
            </select>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn" id="refreshBtn">Refresh</button>
        </div>
      </form>

      <div class="alphabet-container">
        <div class="alphabet-panel">
          <button class="alphabet-btn">A</button>
          <button class="alphabet-btn">B</button>
          <button class="alphabet-btn">C</button>
          <button class="alphabet-btn">D</button>
          <button class="alphabet-btn">E</button>
          <button class="alphabet-btn">F</button>
          <button class="alphabet-btn">G</button>
          <button class="alphabet-btn">H</button>
          <button class="alphabet-btn">I</button>
          <button class="alphabet-btn">J</button>
          <button class="alphabet-btn">K</button>
          <button class="alphabet-btn">L</button>
          <button class="alphabet-btn">M</button>
          <button class="alphabet-btn">N</button>
          <button class="alphabet-btn">O</button>
          <button class="alphabet-btn">P</button>
          <button class="alphabet-btn">Q</button>
          <button class="alphabet-btn">R</button>
          <button class="alphabet-btn">S</button>
          <button class="alphabet-btn">T</button>
          <button class="alphabet-btn">U</button>
          <button class="alphabet-btn">V</button>
          <button class="alphabet-btn">W</button>
          <button class="alphabet-btn">X</button>
          <button class="alphabet-btn">Y</button>
          <button class="alphabet-btn">Z</button>
        </div>
      </div>
      <input
        type="text"
        id="text-field"
        placeholder="Clique nas letras para preencher"
      />
      <br />

      <div class="number-panel">
        <label for="random-number-1">Número 1</label>
        <input type="number" id="random-number-1" min="1" max="999" readonly />

        <label for="random-number-2">Número 2</label>
        <input type="number" id="random-number-2" min="1" max="999" readonly />

        <label for="result">Resultado</label>
        <input type="number" id="result" />
      </div>
      <br />

      <button id="calculate-btn">Calcular</button>
    </div>
    <br />

    <script src="scripts.js"></script>
  </body>
</html>
